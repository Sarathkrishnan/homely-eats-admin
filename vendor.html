        <div class="row">

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1 text-muted"><h6 class="text-muted">Name<span style="color: orangered;">*</span></h6></label>
                <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
               
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">Phone number<span style="color: orangered;">*</span></h6></label>

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">Email ID<span style="color: orangered;">*</span></h6></label>

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">Address<span style="color: orangered;">*</span></h6></label>

              </div>
              
            </form>
          </div>
          <div class="col">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">Landmark<span style="color: orangered;">*</span></h6></label>

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">District<span style="color: orangered;">*</span></h6></label>

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"><h6 class="text-muted">Pincode<span style="color: orangered;">*</span></h6></label>
